<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <script>
        const aauHeap = [];
        console.log("new BigUint64Array(0x3eeee) and fill heap");
        const bigUint64 = new BigUint64Array(0x3eeee);
        for (let i = 0; i < bigUint64.length; i++) {
            console.log("filling");
            //bigUint64[i] = 0xAAAAAAAAAAAAAAAA;
            //bigUint64[i] = BigInt(12297829382473034410);
            bigUint64[i] = BigInt(0b1111111111111111111111111111111111111111111111111111111111111111);
        }
        console.log("bigUint64", bigUint64);
        while (true) {
            console.log("Allocating");
            aauHeap.push(bigUint64);
        };
        alert("Done");
        console.log("Done");
    </script>
</head>
</html>
