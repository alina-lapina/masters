    <title>Experiment with typed array size and indexing</title>

        var uArrayBase = 0x80004000,
            uMaxArraySize = 0xF1FFFFF;
        var aauHeap = [];
            console.log("Allocating 0x" + uMaxArraySize.toString(16) + " bytes at 0x" + uArrayBase.toString(16));
            aauHeap.push(auHeap = new BigUint64Array(uMaxArraySize));
        auHeap[0] = BigInt(0);
        auHeap[1] = BigInt(1);
        auHeap[2] = BigInt(2);
        auHeap[3] = BigInt(3);

        auHeap[4] = BigInt(4);
        auHeap[5] = BigInt(5);
        auHeap[6] = BigInt(6);
        auHeap[7] = BigInt(7);

        auHeap[8] = BigInt(8);
        auHeap[9] = BigInt(9);
        auHeap[10] = BigInt(10);
        auHeap[11] = BigInt(11);
        alert("!address 0x80004000;dd 0x80004000");

// does not work for v75 32-bit

    </script>
